<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Check your profit & loss of Stocks.</h1>
    </header>

    <div class="container">
        <div class="left">
            <form id="form">
                <div class="purchase-price">
                    <label for="purchase-price">Enter purchase price</label>
                    <input type="number" id="purchase-price" required>
                </div>
                <div class="quantity">
                    <label for="quantity">Enter quantity of stocks</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="selling-price">
                    <label for="selling-price">Enter today's / selling price</label>
                    <input type="number" id="selling-price" required>
                </div>
            </form>
            <div class="button">
                <button class="check">Check</button>
            </div>
        </div>
        <div class="right">
            <h2>Result will be shown here.</h2>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
